		<script type="text/javascript">
			$(window).on('load resize', function(){
			  var w = $(window).width();
			  var x = 959; 
			 
			  if (w <= x) {
			    var before = 'pc_',
			        after = 'sp_';
			    replaceImg();

			  } else {
			    var before = 'sp_',
			        after = 'pc_';
			    replaceImg();
			  }
			 
			  function replaceImg(){
			    $('img[src*=pc_],img[src*=sp_]').each(function(){
			      var img = $(this).attr('src').replace(before, after);
			      if( $(this).attr('src').match(before) ) {
			        $(this).attr('src', img);
			      }
			    });
			  }
			})
		</script>
